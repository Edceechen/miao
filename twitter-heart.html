<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  label {
    display: block;
    margin-left: 0;
    width: 100px;
    height: 100px;
    background-image: url(https://edceechen.github.io/miao/img/web_heart_animation.png);
    background-repeat: no-repeat;

  }

  input:checked+label {
    background-position: -2800px;
    transition: 0.46666s steps(28);

  }
</style>

<body>
  <div>
    <input type="checkbox" name="" id="heart" hidden>
    <label for="heart">

    </label>
  </div>
</body>

</html>
