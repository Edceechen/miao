<!DOCTYPE html>

  <meta charset="UTF-8">

    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;

<body>
  <canvas width="500" height="400"></canvas>
</body>
<script>
  var canvas = document.querySelector('canvas')
  canvas.style.imageRendering = 'pixelated' //放大时的插帧方式：不插帧，直接放大像素
  var ctx = canvas.getContext('2d')

  function dot(x, y, color = 'black') {
    x = Math.round(x)
    y = Math.round(y)
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
  /**
   * YOUR TASK
      * 在 坐标 (42, 42) 画出一个点
      * 画一条实线
      * 画一条一个实点一个空点的虚线
      * 画一条两个实点两个空点的虚线
      * 画一条三个实点两个空点的虚线
      * 画一条45度的斜线
      * 画一条30度的斜线（与x轴或y轴的夹角呈30度）
      * 画一条跨越画布左上角和右下角的对角线
      * 画一个空心矩形
      * 画一个实心矩形
      * 画两个个空心的圆，居中：
        * 一个半径为50像素
        * 一个半径为200像素
      * 画一个实心的圆，半径至少为100像素
      * 画一个【大小合适】的sin(x)的图像

      * 画出rgb色彩空间的某一面（尺寸要大于100x100）
        如果做出上一题后，尝试将其每个点的坐标乘以一个矩阵（如(2,0,0,2)或(1,0.27得到新的位置，即绘制出被线性变幻后的色彩空间某一面
        可以考虑如下几种矩阵：
           2 0
           0 2
           ------
           1  0.27
           0  1
           ------
           0.5    0.87
           -0.87  0.5

   */
</script>
<script>
  // 不可更改上面的代码

  dot(42, 42)

  for (var x = 10; x < 50; x++) {
    dot(x, 50)
  }

  for (var x = 100; x < 160; x = x + 2) {
    dot(x, 80)
  }

  for (var x = 100; x < 160; x = x + 4) {
    dot(x, 160)
  }
  for (var x = 101; x < 160; x = x + 4) {
    dot(x, 160)
  }

  for (var x = 100; x < 160; x = x + 5) {
    dot(x, 120)
  }
  for (var x = 101; x < 160; x = x + 5) {
    dot(x, 120)
  }
  for (var x = 102; x < 160; x = x + 5) {
    dot(x, 120)
  }



</script>

  var y = 150

<script>
  for (var x = 200; x < 300; x++) {

<script>

  for (var x = 0; x < 120; x++) {
    for (var y = 0; y < 120; y++) {
      var color = 'rgb(' + x / 120 * 256 + ',' + y / 120 * 256 + ',250)'
      dot(x + 50, y + 200, color)
      var x1 = 0.5 * x - 0.87 * y
      var y1 = 0.87 * x + 0.5 * y
      dot(x1 + 200, y1 + 100, color)
    }
  }
</script>
<script>
  var r = 50
  var x0 = 250
  var y0 = 200
  for (var $ = 0; $ < 180; $++) {
    var x1 = x0 + Math.cos($ / Math.PI) * r
    var x2 = x0 - Math.cos($ / Math.PI) * r
    var y1 = y0 + Math.sin($ / Math.PI) * r
    var y2 = y0 - Math.sin($ / Math.PI) * r
    dot(x1, y1)
    dot(x2, y2)
  }
</script>
