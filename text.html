<script>
  // 计算平方根
  function sqrt(n) {
    var x = n
    while (Math.abs(x * x - n) > 0.000001) {
      x = x / 2 + n / 2 / x
    } return x
  }
</script>
<script>
  // 计算某年第一天是星期几

  // 计算某年是不是闰年
  function isLeapYear(n) {
    if (n % 400 == 0) {
      return true
    }
    if (n % 100 == 0) {
      return false
    }
    if (n % 4 == 0) {
      return true
    }
    return false
  }
  // 计算某年某个月是多少天
  function getMonthDay(year, month) {
    switch (month) {
      case 1:
      case 3:
      case 5:
      case 7:
      case 8:
      case 10:
      case 12:
        return 31
      case 2:
        if (isLeapYear(year)) {
          return 29
        } else {
          return 28
        }
      default:
        return 30
    }
  }
  // 计算从公园1年开始某年某月第一天是第几天
  function weekday(year, month) {
    var day = 0
    for (var i = 1; i < year; i++) {
      if (isLeapYear(i)) {
        day += 366
      } else {
        day += 365
      }
    } for (var i = 1; i < month; i++) {
      day += getMonthDay(year, i)
    }
    day = (day + 1) % 7
    return day
  }
  function rgb(r, g, b) {

<script>
  //递归 x**n
  function sn(a, n) {
    if (n == 0) {
      return 1
    } else {
      return a * sn(a, n - 1)
    }
  }
</script>

<script>
  //  给一个数组返回一个链表
  function arrayToList(array) {
    if (array.length == 0) {
      return null
    }
    var nodes = []
    for (var i = 0; i < array.length; i++) {
      //对于数组中的每个值，创建一个链表节点
      var node = {
        val: array[i],
        next: null,
      }
      nodes.push(node)
    }
    for (var i = 0; i < nodes.length - 1; i++) {
      //把每个结点的next指向后续结点
      nodes[i].next = nodes[i + 1]
    }
    return nodes[0]
  }
</script>

<script>function quickSort(ary) {
    var randomIdx = Math.floor(Math.random() * ary.length)
    var pivot = ary[randomIdx]
    var left = []
    var mid = []
    var right = []
    for (var i = 0; i < ary.length; i++) {
      if (ary[i] < pivot) {
        left.push(ary[i])
      } else if (ary[i] > pivot) {
        right.push(ary[i])
      } else {
        mid.push(ary[i])
      }
    }
    quickSort(left)
    quickSort(right)
    return [...left, ...mid, ...right]
  }

</script>
