<script>
  // 计算平方根
  function sqrt(n) {
    var x = n
    while (Math.abs(x * x - n) > 0.000001) {
      x = x / 2 + n / 2 / x
    } return x
  }
</script>
<script>
  // 计算某年第一天是星期几

  // 计算某年是不是闰年
  function isLeapYear(n) {
    if (n % 400 == 0) {
      return true
    }
    if (n % 100 == 0) {
      return false
    }
    if (n % 4 == 0) {
      return true
    }
    return false
  }
  // 计算某年某个月是多少天
  function getMonthDay(year, month) {
    switch (month) {
      case 1:
      case 3:
      case 5:
      case 7:
      case 8:
      case 10:
      case 12:
        return 31
      case 2:
        if (isLeapYear(year)) {
          return 29
        } else {
          return 28
        }
      default:
        return 30
    }
  }
  // 计算从公园1年开始某年某月第一天是第几天
  function weekday(year, month) {
    var day = 0
    for (var i = 1; i < year; i++) {
      if (isLeapYear(i)) {
        day += 366
      } else {
        day += 365
      }
    } for (var i = 1; i < month; i++) {
      day += getMonthDay(year, i)
    }
    day = (day + 1) % 7
    return day
  }

<script>
  //递归 x**n
  function sn(a, n) {
    if (n == 0) {
      return 1
    } else {
      return a * sn(a, n - 1)
    }
  }

<script>
  //  给一个数组返回一个链表
  function arrayToList(array) {
    if (array.length == 0) {
      return null
    }
    var nodes = []
    for (var i = 0; i < array.length; i++) {
      //对于数组中的每个值，创建一个链表节点
      var node = {
        val: array[i],
        next: null,
      }
      nodes.push(node)
    }
    for (var i = 0; i < nodes.length - 1; i++) {
      //把每个结点的next指向后续结点
      nodes[i].next = nodes[i + 1]
    }
    return nodes[0]
  }
</script>

<script>function quickSort(ary) {
    var randomIdx = Math.floor(Math.random() * ary.length)
    var pivot = ary[randomIdx]
    var left = []
    var mid = []
    var right = []
    for (var i = 0; i < ary.length; i++) {
      if (ary[i] < pivot) {
        left.push(ary[i])
      } else if (ary[i] > pivot) {
        right.push(ary[i])
      } else {
        mid.push(ary[i])
      }
    }
    quickSort(left)
    quickSort(right)
    return [...left, ...mid, ...right]
  }

</script>

<script>
  //二叉链表转数组
  function createTreeNode(val) {
    return {
      val: val,
      left: null,
      right: null,
    }
  }
  //将使用顺序数组存放的根结点在rootPos位置的二叉树，转换为二叉链表
  function aryToTree(ary, rootPos = 0) {
    if (ary[rootPos] == null) {
      return null
    }
    var rootNode = createTreeNode(ary[rootPos])
    var leftPos = rootPos * 2 + 1 //左子树结点
    var rightPos = rootPos * 2 + 2 //右子树结点
    var leftTree = aryToTree(ary, leftPos)
    var rightTree = aryToTree(ary, rightPos)
    rootNode.left = leftTree
    rootNode.right = rightTree
    return rootNode
  }
</script>

<script>
  //数组转二叉链表
  function createTreeNode(val) {
    return {
      val: val,
      left: null,
      right: null,
    }
  }
  function condensedAryToTree(ary) {
    var nodes = []
    if (ary.length == 0) {
      return null
    }
    //用数组的第一个元素创建根结点并存入结点数组
    var root = createTreeNode(ary[0])
    nodes.push(root)
    for (var i = 1; i < ary.length; i++) {
      var current = nodes.shift()
      var node
      if (ary[i] == null) {
        node = null
      } else {
        var node = createTreeNode(ary[i])
        nodes.push(node)
      }
      current.left = node
      i++

      if (ary[i] == null) {
        node = null
      } else {
        var node = createTreeNode(ary[i])
        nodes.push(node)
      }
      current.right = node

    }
    return root
  }
</script>
<script>
  //通过val构建一个结点，并将其插入到根结点为root的BST中并返回这颗BST
  function insertIntoBST(root, val) {
    var node = createTreeNode(val)
    if (!root) {
      return node
    } else {
      if (val < root.val) {
        root.left = insertIntoBST(root.left, val)
      } else {
        root.right = insertIntoBST(root.right, val)
      }
      return root
    }
  }
</script>
