<script id="ch0105/34">

  function factorial(n) {
    var result = 1
    for (var i = 1; i < n; i++) {
      result *= i
    }
    return result
  }

  function isPrime(n) {

    for (var i = 2; i * i <= n; i++) {
      if (n % i == 0) {
        return false
      }
    }
  } return true
  // 与7有关

    if (n % 7 == 0) {
      return true
    }

<script>
  // 计算平方根
  function sqrt(n) {
    var x = n
    while (Math.abs(x * x - n) > 0.000001) {
      x = x / 2 + n / 2 / x
    } return x
  }
</script>
<script>
  // 计算某年第一天是星期几

  // 计算某年是不是闰年
  function isLeapYear(n) {
    if (n % 400 == 0) {
      return true
    }
    if (n % 100 == 0) {
      return false
    }
    if (n % 4 == 0) {
      return true
    }
    return false
  }
  // 计算某年某个月是多少天
  function getMonthDay(year, month) {
    switch (month) {
      case 1:
      case 3:
      case 5:
      case 7:
      case 8:
      case 10:
      case 12:
        return 31
      case 2:
        if (isLeapYear(year)) {
          return 29
        } else {
          return 28
        }
      default:
        return 30
    }
  }
  // 计算从公园1年开始某年某月第一天是第几天
  function weekday(year, month) {
    var day = 0
    for (var i = 1; i < year; i++) {
      if (isLeapYear(i)) {
        day += 366
      } else {
        day += 365
      }
    } for (var i = 1; i < month; i++) {
      day += getMonthDay(year, i)
    }
    day = (day + 1) % 7
    return day
  }
</script>
